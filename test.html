<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Phone Call</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <button id="makeCall" class="btn btn-primary">Call Seller</button>
</div>

<!-- Include Bootstrap JS for button activation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    document.getElementById("makeCall").addEventListener("click", function () {
        const phoneNumber = "+1234567890"; // Replace phone number
        const telLink = `tel:${phoneNumber}`;
        window.location.href = telLink;
    });
</script>

</body>
</html>
